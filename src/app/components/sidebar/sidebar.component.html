<img src="" alt="" srcset="" class="ml16 mb20">

<nav class="mb20">
    <ul class="main-menu-list">
        <li *ngFor="let menuItem of menuItems">
            <a class="menu-item" [routerLink]="[menuItem.link]" routerLinkActive="active">
                <svg [icon]="menuItem.icon" class="menu-item-svg"></svg>
                <span>{{ menuItem.label }}</span>
            </a>
        </li>
    </ul>
</nav>


<p class="mb20 medium-text">Subscribers</p>


<!-- <pre>{{ subscribers$ | async | json }}</pre> -->
@for(profile of subscribers$ | async; track profile.id){
    <app-subscriber-card
        [profile]="profile"    
    ></app-subscriber-card>

}

<div class="mt20 to-subscribers">
    <a [routerLink]="['/subscribers']"  class="to-subscribers-link medium-text">All subscribers</a>
    <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>


<footer class="sidebar__footer">
    @if (me(); as me) {
        @if (me.avatarUrl){
            <img [src]="me.avatarUrl | imageUrl" alt="">
        } @else {
            <img src="/assets/images/avatar.png" alt="">
        }

        <div class="medium-text username-text">{{ me.username }}</div>

        <a [routerLink]="['/settings']" class="settings-btn" >
            <svg icon="settings"></svg>
        </a>
    }
</footer>
