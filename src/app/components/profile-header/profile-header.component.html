@if (profile(); as profile){

    @if (profile.avatarUrl){
        <img [src]="profile.avatarUrl | imageUrl" alt="">
    } @else {
        <img src="/assets/images/avatar.png" alt="">
    }

    <div class="userame-and-name">
        <h1 class="h4 mb4">{{ profile.firstName }} {{ profile.lastName }} </h1>
        <span class="regular">{{ profile.username }}</span>
    </div>
}
